<VirtualHost *:80>
 ServerName proyecto2.local
 DocumentRoot "/usr/local/apache2/htdocs/proyecto2"
 <Directory "/usr/local/apache2/htdocs/proyecto2">
 AllowOverride All
 Require all granted
 </Directory>
 ErrorLog /usr/local/apache2/logs/proyecto2-error.log
 CustomLog /usr/local/apache2/logs/proyecto2-access.log combined
</VirtualHost>