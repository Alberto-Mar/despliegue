<VirtualHost *:80>
 ServerName proyecto1.local
 DocumentRoot "/usr/local/apache2/htdocs/proyecto1"
 <Directory "/usr/local/apache2/htdocs/proyecto1">
 AllowOverride All
 Require all granted
 </Directory>
 ErrorLog /usr/local/apache2/logs/proyecto1-error.log
 CustomLog /usr/local/apache2/logs/proyecto1-access.log combined
</VirtualHost>